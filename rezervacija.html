    <header>
        <div class="preheader">
            <div class="conteiner">
                <div class="row">

            </div>
        </div>
    </header>
    <form class="reservation-form">
        <h1>Rezervacija</h1>
        <label for="name">Ime:</label>
        <input type="text" id="name" name="name" placeholder="Vaše ime" required>

        <label for="surname">Prezime:</label>
        <input type="text" id="surname" name="surname" placeholder="Vaše prezime" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Vaša email adresa" required>

        <label for="people">Broj osoba:</label>
        <select id="people" name="people" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            Prihvatam uslove puta
        </label>

        <button type="submit">Rezerviši</button>
    </form>

    <footer>

            <div class="row">
                <div class="col-md-6">
                    <p>Broj telefona:065/666-555</p>

                    </ul>

            </div>
        </div>
    </footer>
</body>
